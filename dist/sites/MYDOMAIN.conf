server {
    listen 80 default_server;
    server_name MYDOMAIN;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name MYDOMAIN;

    access_log /var/log/nginx/MYDOMAIN_access.log main;

    # Block Bad Bots
    if ($bad_bot) { return 444; }
    # Block Bad Referers
    if ($bad_referer) { return 404; }
    if ($bad_urls1)   { return 404; }
    if ($bad_urls2)   { return 404; }
    if ($bad_urls3)   { return 404; }
    if ($bad_urls4)   { return 404; }

    ssl_certificate         /etc/letsencrypt/live/MYDOMAIN/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/MYDOMAIN/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/MYDOMAIN/chain.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    root /usr/share/nginx/html;
    location / {
        SecRulesEnabled;
        DeniedUrl "/50x.html"

        # TODO: tuning
        CheckRule "$SQL >= 8" BLOCK;
        CheckRule "$RFI >= 8" BLOCK;
        CheckRule "$TRAVERSAL >= 4" BLOCK;
        CheckRule "$EVADE >= 4" BLOCK;
        CheckRule "$XSS >= 8" BLOCK;
        
        index index.html;
        error_page 404 /404.html;

        location = /50x.html {
            return 418;
        }
    }

    location ^~ /.well-known {
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }
}
